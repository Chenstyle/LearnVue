<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>el与data的两种写法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            data与el有2种写法：
                1.el有2种写法：
                    (1).new Vue时配置el属性。
                    (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
                2.data有2种写法
                    (1).对象式
                    (2).函数式
                    如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
                3.一个重要的原则：
                    由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
        -->
        <div id="root">
            <h1>Hello {{name}}</h1>
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示。

            // const v = new Vue({
            //     // el:"#root", // 第一种写法
            //     data: {
            //         name:"Chen"
            //     }
            // })
            // console.log(v)
            // v.$mount("#root") // 第二种写法

            // data的两种写法
            new Vue({
                el:"#root",
                // data的第一种写法：对象式
                // data: {
                //     name:"Chen"
                // }

                // data的第二种写法：函数式
                data(){
                    console.log('@@@', this)
                    return{
                        name:"Chen"
                    }
                }
            })
            
        </script>
    </body>
</html>
