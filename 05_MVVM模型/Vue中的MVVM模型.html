<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue中的MVVM模型</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            MVVM模型
                1.M：模型（Model）：data中的数据
                2.V：视图（View）：模板代码
                3.VM：视图模型（ViewModel）：View实例
            观察发现：
                1.data中所有的属性，最后都出现在了VM身上。
                2.vm身上的所有属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用
        -->
        <div id="root">
            <h1>名称：{{name}}</h1>
            <h1>地址：{{address}}</h1>
            <h1>测试一下1：{{1+1}}</h1>
            <h1>测试一下2：{{$options}}</h1>
            <h1>测试一下3：{{$emit}}</h1>
            <h1>测试一下4：{{_c}}</h1>
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示。

            new Vue({
                el:'#root',
                data: {
                    name: 'Chenstyle',
                    address: 'Chongqing'
                }
            })
        </script>
    </body>
</html>
