<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>组件的嵌套</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        
        <!-- 准备好一个容器 -->
        <div id="root">
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示。

            const student = Vue.extend({
                template:`
                    <div>
                        <h2>学生名称：{{name}}</h2>
                        <h2>学生年龄：{{age}}</h2>
                    </div>
                `,
                data(){
                    return {
                        name:"Tom",
                        age:"18"
                    }
                }
            })

            const school = Vue.extend({
                template:`
                    <div>
                        <h2>学校名称：{{name}}</h2>
                        <h2>学校地址：{{address}}</h2>
                        <student></student>
                    </div>
                `,
                data(){
                    return {
                        name:"技校",
                        address:"五道口"
                    }
                },
                components:{
                    student
                }
            })

            const hello = Vue.extend({
                template:`
                    <h1>{{msg}}</h1>
                `,
                data(){
                    return {
                        msg: "欢迎来五道口摆烂!"
                    }
                }
            })

            const app = Vue.extend({
                template:`
                    <div>
                        <hello></hello>
                        <school></school>
                    </div>
                `,
                components:{
                    hello,
                    school
                }
            })

            new Vue({
                template:`<app></app>`,
                el:'#root',
                components:{
                    app
                }
            })
        </script>
    </body>
</html>
